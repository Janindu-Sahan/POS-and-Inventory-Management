<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Costs</title>
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/topbar.css">
  <link rel="stylesheet" href="styles/supplier.css">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a></li>
        <li><a href="suppliers.html"><i class="fas fa-truck"></i> Suppliers</a></li>
        <li><a href="budget.html"><i class="fas fa-money-bill"></i> Budget</a></li>
        <li><a href="costs.html"><i class="fas fa-money-check"></i> Costs</a></li>
        <li><a href="income-costs.html"><i class="fas fa-file-invoice-dollar"></i> Income</a></li>
        <li><a href="sales.html"><i class="fas fa-chart-line"></i> Sales</a></li>
        <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
        <li><a href="customers.html"><i class="fas fa-users"></i> Customer Management</a></li>
        <li><a href="shipment.html"><i class="fas fa-shipping-fast"></i> Shipment & Purchase</a></li>
        <li><a href="roles.html"><i class="fas fa-user-cog"></i> Role Management</a></li>
        <li><a href="reports.html"><i class="fas fa-chart-pie"></i> Reports</a></li>
        <li><a href="settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
      </ul>
      <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Log out</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Bar -->
      <header>
        <div class="top-bar">
          <div class="logo">
            <img src="assets/logo.jpg" alt="Logo">
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Type for search" id="searchInput">
          </div>
          <div class="user-icons">
            <span class="icon"><i class="fas fa-bell"></i></span>
            <span class="icon"><i class="fas fa-comments"></i></span>
            <a href="profile.html">
              <span class="icon"><i class="fas fa-user-circle"></i></span>
            </a>
          </div>
        </div>
      </header>

      <h1>Costs</h1>

      <div class="table-header">
        <button id="addCostBtn">Add New Cost</button>
      </div>
      
      <!-- Costs Table -->
      <table id="costTable">
        <thead>
          <tr>
            <th>Cost ID</th>
            <th>Cost Rate (LKR)</th>
            <th>Amount (LKR)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>COST001</td>
            <td>18%</td>
            <td>250,000.00</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
          <tr>
            <td>COST002</td>
            <td>20%</td>
            <td>300,000.00</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      
      <!-- Pagination Controls -->
      <div class="pagination">
        <button id="prevPage">Previous</button>
        <span id="currentPage">Page 1</span>
        <button id="nextPage">Next</button>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const costTable = document.querySelector('#costTable tbody');
      const addCostBtn = document.getElementById('addCostBtn');

      let lastCostId = 2; // Tracks the last generated Cost ID (starts from existing entries)

      // Inline Editing for Costs Table
      costTable.addEventListener('click', (e) => {
        if (e.target.classList.contains('edit-btn')) {
          const row = e.target.closest('tr');
          row.contentEditable = true; // Makes row editable
          e.target.textContent = "Save"; // Change button to "Save"
          e.target.classList.add('save-btn'); // Add save-btn class
          e.target.classList.remove('edit-btn'); // Remove edit-btn class
        } else if (e.target.classList.contains('save-btn')) {
          const row = e.target.closest('tr');
          row.contentEditable = false; // Stops editing
          e.target.textContent = "Edit"; // Change button back to "Edit"
          e.target.classList.add('edit-btn'); // Add edit-btn class
          e.target.classList.remove('save-btn'); // Remove save-btn class
        }
      });

      // Handle Delete Button
      costTable.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-btn')) {
          const row = e.target.closest('tr');
          row.remove();
        }
      });

      // Redirect to Add Cost Form
      addCostBtn.addEventListener('click', () => {
        window.location.href = "costForm.html";
      });
    });
  </script>
</body>
</html>
