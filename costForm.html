<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Cost</title>
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/topbar.css">
  <link rel="stylesheet" href="styles/supplier.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <main class="main-content">
      <header>
        <div class="top-bar">
          <div class="logo"><img src="assets/logo.jpg" alt="Logo"></div>
        </div>
      </header>
      <h1>Add New Cost</h1>
      <form id="addCostForm">
        <div class="form-group">
          <label for="costRate">Cost Rate (%)</label>
          <input type="text" id="costRate" name="costRate" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount (LKR)</label>
          <input type="text" id="amount" name="amount" required>
        </div>
        <div class="form-group">
          <button type="submit">Add Cost</button>
        </div>
      </form>
    </main>
  </div>

  <script>
    document.getElementById('addCostForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const costRate = document.getElementById('costRate').value;
      const amount = document.getElementById('amount').value;

      if (costRate && amount) {
        alert('New cost added successfully!');
        // Redirect back to Costs page (you can handle backend storage here)
        window.location.href = 'costs.html';
      } else {
        alert('All fields are required!');
      }
    });
  </script>
</body>
</html>
